services:
  db:
    image: postgres:17-alpine
    container_name: db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ".pgdata:/var/lib/postgresql@17/data/pgdata"
    env_file: .env
  bot:
    build: .
    container_name: bot
    command: "sh ./entrypoint-bot.sh"
    env_file: .env
    depends_on:
    - db

  api:
    build: .
    container_name: api
    restart: always
    command: "sh ./entrypoint-api.sh"
    env_file: .env
    depends_on:
      - db

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - api
