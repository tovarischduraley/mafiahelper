services:
  db:
    image: postgres:17-alpine
    container_name: db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes: [".pgdata:/var/lib/postgresql@17/data/pgdata"]
    env_file: .env
    ports:
      - "5432:5432"
  bot:
    build: .
    container_name: bot
    command: "sh ./entrypoint.sh"
    env_file: .env
    depends_on: [db]
